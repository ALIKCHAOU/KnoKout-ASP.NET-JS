<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movies SPA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

   <h1 data-bind="text :monkey">Monkey </h1>
    <input type="text"  data-bind="value :monkey ,valueUpdate:'afterkeydown'" />
    <input type="submit" data-bind="click :addanimal" />
    <ul  data-bind="foreach: array">
        <li  data-bind="text: $data"></li>
    </ul>


   
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/app.service.js"></script>
    <script src="Scripts/app.js"></script>
    <script>
        var mv = {
            monkey: ko.observable(),
            array: ko.observableArray(),
            addanimal: function ()
            { this.array.push(this.monkey()); }
        };
        mv.monkey("Giraffe");
        mv.array.push('monkey');
        mv.array.push('giraffe');
        mv.array.push('animal');
        ko.applyBindings(mv);
    </script>
</body>
</html>
